<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist P치gina 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + label {
      color: blue;
      text-decoration: line-through;
      font-weight: normal;
    }
 
    .lista-reto {
    max-width: 500px;
    font-family: Arial, sans-serif;
  }

  .item-reto {
    display: flex;
    align-items: flex-start;
    margin-bottom: 18px; /* separaci칩n entre puntos */
  }

  .item-reto input {
    margin-right: 12px; /* espacio entre checkbox y texto */
    margin-top: 4px;
  }

  .item-reto label {
    line-height: 1.5;
    text-indent: 8px; /* peque침o tabulado */
  }
    
  </style>
</head>
<body>
  <!-- 游댢 Cambia libremente el texto y el id -->
  <div class="lista-reto">
    
  <div class="lista-reto">
    <input type="checkbox" id="pregunta1">
    <label for="pregunta1">Reconocer un cambio interno.</label>
  </div>
  <div class="lista-reto">
    <input type="checkbox" id="pregunta2">
    <label for="pregunta2">Escribir un agradecimiento a ti.</label>
  </div>
  <div class="lista-reto">
    <input type="checkbox" id="pregunta3">
    <label for="pregunta3">Elegir un nuevo compromiso de amor propio.</label>
  </div>
  <div class="lista-reto">
    <input type="checkbox" id="pregunta4">
    <label for="pregunta4">Cerrar el reto con un ritual.</label>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checks = document.querySelectorAll('input[type="checkbox"]');

      // 游댐 Prefijo 칰nico por p치gina (c치mbialo en cada archivo)
      const pagePrefix = "pagina30";

      checks.forEach(chk => {
        const key = `${pagePrefix}_${chk.id}`;

        // Restaura estado guardado
        const guardado = localStorage.getItem(key);
        if (guardado !== null) {
          chk.checked = guardado === "true";
        }

        // Guarda cambios
        chk.addEventListener("change", () => {
          localStorage.setItem(key, String(chk.checked));
        });
      });
    });
  </script>
</body>
</html>
