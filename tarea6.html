<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist P√°gina 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + label {
      color: blue;
      text-decoration: line-through;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <!-- üîß Cambia libremente el texto y el id -->
  <div>
    <input type="checkbox" id="pregunta1">
    <label for="pregunta1">Me mov√≠ con suavidad</label>
  </div>
  <div>
    <input type="checkbox" id="pregunta2">
    <label for="pregunta2">Hice una pausa de respiraci√≥n</label>
  </div>
  <div>
    <input type="checkbox" id="pregunta3">
    <label for="pregunta3">Agradec√≠ a mi cuerpo por vivir</label>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checks = document.querySelectorAll('input[type="checkbox"]');

      // üîë Prefijo √∫nico por p√°gina (c√°mbialo en cada archivo)
      const pagePrefix = "pagina6";

      checks.forEach(chk => {
        const key = `${pagePrefix}_${chk.id}`;

        // Restaura estado guardado
        const guardado = localStorage.getItem(key);
        if (guardado !== null) {
          chk.checked = guardado === "true";
        }

        // Guarda cambios
        chk.addEventListener("change", () => {
          localStorage.setItem(key, String(chk.checked));
        });
      });
    });
  </script>
</body>
</html>
