<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caja Sorpresa Diaria</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  /* Caja */
  .caja {
    width: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .caja:hover {
    transform: scale(1.05);
  }

  .texto {
    margin-top: 10px;
    font-weight: bold;
    color: #555;
  }

  /* Overlay */
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
  }

  /* Popup */
  .popup {
    background: #fff;
    width: 90%;
    max-width: 320px;
    margin: 20% auto;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .popup h2 {
    margin-top: 0;
    color: #b38b59;
  }

  .popup p {
    font-size: 14px;
    color: #444;
  }

  .btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #b38b59;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
</style>
</head>

<body>

<!-- Caja cerrada -->
<img 
  src="https://drive.google.com/thumbnail?id=1k_sTDQWqEc-6lmX069cWV2M-2fvTnPOJ&sz=w1000"
  id="caja"
  class="caja"
  onclick="abrirCaja()"
  alt="Caja sorpresa">

<div class="texto">
  Toca la caja para recibir tu regalo de hoy üéÅ
</div>

<!-- POPUP -->
<div class="overlay" id="popup">
  <div class="popup">
    <h2>‚ú® Tu regalo de hoy</h2>
    <p>
      Respira profundo.<br><br>
      Este regalo llega para acompa√±arte hoy üíõ
    </p>

    <button class="btn" onclick="cerrarPopup()">Cerrar</button>
  </div>
</div>

<script>
  const hoy = new Date().toISOString().split('T')[0];

  function abrirCaja() {
    const ultimoDia = localStorage.getItem("regaloDiario");

    if (ultimoDia === hoy) {
      alert("üåô Ya abriste tu regalo hoy.\nVuelve ma√±ana ‚ú®");
      return;
    }

    // Guardar el d√≠a
    localStorage.setItem("regaloDiario", hoy);

    // Cambiar imagen a caja abierta
    document.getElementById("caja").src =
      "https://drive.google.com/thumbnail?id=1UUXNNptnWth-ss2IJG0AhfoVk5pU0jCK&sz=w1000";
    
    // Mostrar popup
    document.getElementById("popup").style.display = "block";
  }

  function cerrarPopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
