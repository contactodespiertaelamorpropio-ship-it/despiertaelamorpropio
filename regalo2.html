<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caja Sorpresa Diaria</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fff;
    margin: 0;
    padding: 40px 20px;
  }

  .caja {
    width: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .caja:hover { transform: scale(1.05); }

  .texto {
    margin-top: 12px;
    font-weight: bold;
    font-size: 16px;
  }

  #mensaje {
    margin-top: 18px;
    font-size: 14px;
    display: none;
    line-height: 1.5;
  }

  .titulo-fucsia {
    color: #d100a6;
    font-weight: bold;
  }

  .corazon-rojo {
    color: #e60000;
  }
  
  .regalo-rojo {
    color: #e60000;
    font-size: 22px;
    margin-right: 4px;
  }

  .boton {
    display: inline-block;
    margin-top: 14px;
    padding: 12px 22px;
    background: #002aff;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .icono-amarillo i {
    color: #FFD700;
    margin: 0 4px;
  }
  
  .destellos-amarillos {
    color: #FFD700;
    font-size: 18px;
    animation: brillar 1.6s infinite alternate;
}

@keyframes brillar {
  from {
    opacity: 0.4;
    transform: scale(1);
  }
  to {
    opacity: 1;
    transform: scale(1.2);
  }
}
</style>
</head>

<body>

<img
  src="https://drive.google.com/thumbnail?id=1r8rSH7LoO3PmE_Ucw4Ow3mCE-nrPyQzs&sz=w1000"
  id="caja"
  class="caja"
  alt="Caja sorpresa"
  onclick="abrirCaja()"
>

<div class="texto" id="texto-inicial">
 <span class="regalo-rojo">üéÅ</span>
  Toca la caja para recibir tu regalo de hoy
</div>

<div id="mensaje"></div>

<script>
const ID_REGALO = "dia02"; // üëà cambia esto por dia02, dia03, etc.
const hoy = new Date().toISOString().split("T")[0];
  
const caja = document.getElementById("caja");
const mensaje = document.getElementById("mensaje");
const textoInicial = document.getElementById("texto-inicial");

const claveStorage = "regaloDiario_" + ID_REGALO;
  
const enlaceHTML = `


<a
  href="https://drive.google.com/file/d/1Aus8-PaPcL9OxaX3kYFa8Bp9N4UjmP2X/view?usp=sharing"
  target="_blank"
  class="boton"
>
 üíå Abrir carta del d√≠a
</a>
`;

// AL CARGAR
if (localStorage.getItem("claveStorage") === hoy) {
  caja.src = "https://drive.google.com/thumbnail?id=10ITpfZNzYLaWw4miZafubdeQ5mUqkRqz&sz=w1000";
  textoInicial.style.display = "none";
  mensaje.innerHTML = `
    <span class="icono-amarillo"><i class="fa-solid fa-moon"></i></span>
    Ya abriste tu regalo hoy.<br><br>
    ${enlaceHTML}
  `;
  mensaje.style.display = "block";
}

// FUNCI√ìN ABRIR
function abrirCaja() {
  textoInicial.style.display = "none";

  if (localStorage.getItem(claveStorage) === hoy) {
    mensaje.style.display = "block";
    return;
  }

  localStorage.setItem(claveStorage, hoy);;
  localStorage.setItem("enlaceMostrado", "true");

  caja.src = "https://drive.google.com/thumbnail?id=10ITpfZNzYLaWw4miZafubdeQ5mUqkRqz&sz=w1000";

  mensaje.innerHTML = `
    <span class="destellos-amarillos"> ‚ú®</span>Este es tu regalo de hoy<span class="destellos-amarillos">‚ú®</span><br><br>

    <span class="titulo-fucsia">
     üíå PRIMERA CARTA COLECCIONABLE
    </span><br>
    ‚ÄúCarta1, amor propio, dormido‚Äù
    <span class="corazon-rojo">üíõ</span>
    <br><br>

    <strong>PASO 1 ‚Äì Abrir la imagen</strong><br>
    Archivo ‚Üí Hacer una copia<<br>
    Guarda esa copia en tu Google Drive.<em>
    Abre tu tablero digital (Google Slides)</em><br>
    En el tablero, presiona Insertar ‚Üí Imagen ‚Üí Drive.<br>
    Selecciona la copia de tu carta y agr√©gala al tablero.<br>
    Ajusta el tama√±o y col√≥cala en el espacio que prefieras.<br>


    ${enlaceHTML}
  `;

  mensaje.style.display = "block";
}
</script>

</body>
</html>
