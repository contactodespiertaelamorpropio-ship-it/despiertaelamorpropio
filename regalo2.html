<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caja Sorpresa Diaria</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fff;
    margin: 0;
    padding: 40px 20px;
  }

  .caja {
    width: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .caja:hover {
    transform: scale(1.05);
  }

  .texto {
    margin-top: 12px;
    font-weight: bold;
    color: #000;
    font-size: 16px;
  }

  #mensaje {
    margin-top: 18px;
    font-size: 14px;
    color: #000;
    display: none;
    line-height: 1.4;
  }

  audio {
    margin-top: 15px;
    width: 100%;
    max-width: 320px;
    display: none;
  }

  /* Iconos */
  .icono-amarillo i {
    color: #FFD700;
    margin: 0 4px;
  }

  .regalo {
    color: #E60000;
    margin-right: 6px;
  }

  /* Animaciones */
  @keyframes brillar {
    0% { opacity: 0.4; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 0.4; transform: scale(1); }
  }

  .fa-star {
    animation: brillar 2s infinite ease-in-out;
  }

  @keyframes flotar {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  .fa-moon {
    animation: flotar 3s infinite ease-in-out;
  }

  /* Partículas mágicas */
  #particulas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 999;
  }

  .particula {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #FFD700 0%, #FFC107 40%, transparent 70%);
    border-radius: 50%;
    opacity: 0;
    animation: subir 3s ease-out forwards;
  }

  @keyframes subir {
    0% {
      transform: translateY(0) scale(0.6);
      opacity: 0;
    }
    20% {
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh) scale(1.2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<img
  src="https://drive.google.com/thumbnail?id=1k_sTDQWqEc-6lmX069cWV2M-2fvTnPOJ&sz=w1000"
  id="caja"
  class="caja"
  alt="Caja sorpresa"
  onclick="abrirCaja()"
>

<div class="texto">
  <i class="fa-solid fa-gift regalo"></i>
  Toca la caja para recibir tu regalo de hoy
</div>

<div id="mensaje"></div>

<audio id="audioRegalo" controls>
  <!-- REEMPLAZA ID_DEL_AUDIO -->
  <source src="https://drive.google.com/uc?export=download&id=ID_DEL_AUDIO" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<div id="particulas"></div>

<script>
  const hoy = new Date().toISOString().split("T")[0];
  const caja = document.getElementById("caja");
  const mensaje = document.getElementById("mensaje");
  const audio = document.getElementById("audioRegalo");

  // Al cargar
  if (localStorage.getItem("regaloDiario") === hoy) {
    caja.src =
      "https://drive.google.com/thumbnail?id=1UUXNNptnWth-ss2IJG0AhfoVk5pU0jCK&sz=w1000";
    mensaje.innerHTML = `
      <span class="icono-amarillo"><i class="fa-solid fa-moon"></i></span>
      Ya abriste tu regalo hoy.<br>
      Vuelve mañana
      <span class="icono-amarillo"><i class="fa-solid fa-star"></i></span>
    `;
    mensaje.style.display = "block";
  }

  function abrirCaja() {
    if (localStorage.getItem("regaloDiario") === hoy) return;

    localStorage.setItem("regaloDiario", hoy);

    caja.onload = function () {
      mensaje.innerHTML = `
        <span class="icono-amarillo"><i class="fa-solid fa-star"></i></span>
        Este es tu regalo de hoy.<br>
        Escúchalo con calma
      `;
      mensaje.style.display = "block";
      audio.style.display = "block";
    };

    caja.src =
      "https://drive.google.com/thumbnail?id=1UUXNNptnWth-ss2IJG0AhfoVk5pU0jCK&sz=w1000";

    lanzarParticulas();
  }

  function lanzarParticulas() {
    const contenedor = document.getElementById("particulas");

    for (let i = 0; i < 25; i++) {
      const p = document.createElement("div");
      p.className = "particula";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 2 + Math.random() * 2 + "s";
      contenedor.appendChild(p);

      setTimeout(() => p.remove(), 4000);
    }
  }
</script>

</body>
</html>
