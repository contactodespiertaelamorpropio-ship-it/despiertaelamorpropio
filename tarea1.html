<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkbox con localStorage</title>
  <style>
    body {
      font-family: Arial;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + label {
      color: blue;
      text-decoration: line-through;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div>
    <input type="checkbox" id="tarea1">
    <label for="tarea1">Respiré conscientemente 1 minuto</label>
  </div>
  <div>
    <input type="checkbox" id="tarea2">
    <label for="tarea2">Me hablé con amabilidad</label>
  </div>
  <div>
    <input type="checkbox" id="tarea3">
    <label for="tarea3">Reconocí algo que valoré de mí hoy</label>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checks = document.querySelectorAll('input[type="checkbox"]');

      checks.forEach(chk => {
        const key = `estado_${chk.id}`;
        const guardado = localStorage.getItem(key);
        if (guardado !== null) {
          chk.checked = guardado === "true";
        }
        chk.addEventListener("change", () => {
          localStorage.setItem(key, String(chk.checked));
        });
      });
    });
  </script>
</body>
</html>
