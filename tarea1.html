<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkbox con localStorage</title>
  <style>
    body {
      font-family: Arial;
      font-size: 14px;
    }

    label {
      font-weight: bold;
      cursor: pointer;
    }

    input[type="checkbox"]:checked + label {
      color: blue;
      text-decoration: line-through;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="tarea1">
  <label for="tarea1">Respiré conscientemente 1 minuto</label>
</div>
<div>
   <input type="checkbox" id="tarea2">
  <label for="tarea1">Me hablé con amabilidad</label>
</div>
<div>
  <input type="checkbox" id="tarea3">
  <label for="tarea1">Reconocí algo que valoré de mí hoy</label>
</div>
  <script>
    const checkbox = document.getElementById("tarea1");

    // Al cargar la página, revisa si hay un valor guardado
    if (localStorage.getItem("check1") === "true") {
      checkbox.checked = true;
    }

    // Cada vez que cambie el estado, lo guarda en localStorage
    checkbox.addEventListener("change", function() {
      localStorage.setItem("tarea1", checkbox.checked);
    });
  </script>
</body>
</html>
