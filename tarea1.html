<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist con localStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + label {
      color: blue;
      text-decoration: line-through;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Cambia solo el texto del label y el id del input -->
  <div>
    <input type="checkbox" id="autocritico">
    <label for="autocritico">Identifiqu√© un pensamiento autocr√≠tico</label>
  </div>
  <div>
    <input type="checkbox" id="compasivo">
    <label for="compasivo">Lo reemplac√© por uno compasivo</label>
  </div>
  <div>
    <input type="checkbox" id="bueno">
    <label for="bueno">Nombr√© algo bueno que hice hoy</label>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checks = document.querySelectorAll('input[type="checkbox"]');

      // üîÑ Migraciones: relaciona nuevos IDs con los antiguos (solo si cambiaste IDs)
      const migraciones = {
        "autocritico": "estado_tarea1",
        "compasivo": "estado_tarea2",
        "bueno": "estado_tarea3"
      };

      checks.forEach(chk => {
        const key = `estado_${chk.id}`;

        // Si existe una clave antigua, la copiamos a la nueva
        if (migraciones[chk.id] && localStorage.getItem(migraciones[chk.id]) !== null) {
          localStorage.setItem(key, localStorage.getItem(migraciones[chk.id]));
          localStorage.removeItem(migraciones[chk.id]); // opcional: limpiar la vieja
        }

        // Restaura estado guardado
        const guardado = localStorage.getItem(key);
        if (guardado !== null) {
          chk.checked = guardado === "true";
        }

        // Guarda cambios al marcar/desmarcar
        chk.addEventListener("change", () => {
          localStorage.setItem(key, String(chk.checked));
        });
      });
    });
  </script>
</body>
</html>
