<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Sorpresa Diaria</title>

  <!-- Iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 40px 20px;
    }

    /* Caja */
    .caja {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .caja:hover {
      transform: scale(1.05);
    }

    /* Texto inicial */
    .texto {
      margin-top: 12px;
      font-weight: bold;
      color: #000;
      font-size: 16px;
    }

    /* Mensajes */
    #mensaje {
      margin-top: 18px;
      font-size: 14px;
      color: #000;
      line-height: 1.5;
      min-height: 45px;
    }

    audio {
      margin-top: 15px;
      width: 100%;
      max-width: 320px;
      display: none;
    }

    /* Iconos */
    .icono-amarillo i {
      color: #FFD700;
      margin: 0 4px;
    }

    .regalo {
      color: #E60000;
      margin-right: 6px;
    }

    /* ‚ú® Animaciones ‚ú® */
    @keyframes brillar {
      0% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
      100% {
        opacity: 0.4;
        transform: scale(1);
      }
    }

    .fa-star {
      animation: brillar 5s infinite ease-in-out;
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .fa-moon {
      animation: flotar 6s infinite ease-in-out;
    }

    /* ‚ú® Part√≠culas m√°gicas */
    #particulas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .particula {
      position: absolute;
      bottom: 0;
      width: 6px;
      height: 6px;
      background: radial-gradient(
        circle,
        #FFD700 0%,
        #FFC107 40%,
        transparent 70%
      );
      border-radius: 50%;
      opacity: 0;
      animation: subir 4s ease-out forwards;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(0.6);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Caja -->
  <img
    src="https://drive.google.com/thumbnail?id=1k_sTDQWqEc-6lmX069cWV2M-2fvTnPOJ&sz=w1000"
    id="caja"
    class="caja"
    alt="Caja sorpresa"
    onclick="abrirCaja()"
  >

  <!-- Texto inicial -->
  <div class="texto" id="textoInicial">
    <i class="fa-solid fa-gift regalo"></i>
    Toca la caja para recibir tu regalo de hoy
  </div>

  <!-- Mensaje -->
  <div id="mensaje"></div>

  <!-- Audio -->
  <audio id="audioRegalo" controls>
    <source
      src="https://drive.google.com/uc?export=download&id=ID_DEL_AUDIO"
      type="audio/mpeg"
    >
  </audio>

  <!-- Part√≠culas -->
  <div id="particulas"></div>

  <script>
    /* üîê CONFIGURACI√ìN DEL RETO */
    const DIA_ACTUAL = 1; // ‚Üê cambiar en cada p√°gina
    const hoy = new Date().toISOString().split("T")[0];
    const caja = document.getElementById("caja");
    const mensaje = document.getElementById("mensaje");
    const audio = document.getElementById("audioRegalo");
    const textoInicial = document.getElementById("textoInicial");

    let progreso = parseInt(localStorage.getItem("diaDesbloqueado")) || 1;

 

    // Al cargar la p√°gina
    if (localStorage.getItem("regaloDiario") === hoy) {
      caja.src =
        "https://drive.google.com/thumbnail?id=1UUXNNptnWth-ss2IJG0AhfoVk5pU0jCK&sz=w1000";

      textoInicial.style.display = "none";

      mensaje.innerHTML = `
        <span class="icono-amarillo">
          <i class="fa-solid fa-moon"></i>
        </span>
        Ya abriste tu regalo hoy.<br>
        Vuelve ma√±ana
        <span class="icono-amarillo">
          <i class="fa-solid fa-star"></i>
        </span>
      `;
    }

    // Mensaje inicial
    mensaje.innerHTML =
      "üéÅ Este es tu regalo del d√≠a " + DIA_ACTUAL;

    // Abrir regalo
    function abrirCaja() {
     console.log("D√≠a actual:", DIA_ACTUAL);
     console.log("Progreso guardado:", progreso);
     
     // üö´ BLOQUEO POR PROGRESO
    if (DIA_ACTUAL > progreso) {
      mensaje.innerHTML =
        "üîí Este regalo a√∫n no est√° disponible.<br>Vuelve ma√±ana ‚ú®";
    return; // ‚õî DETIENE TODO
  }

    // üö´ BLOQUEO SI YA ABRI√ì HOY
    if (localStorage.getItem("regaloDiario") === hoy) return;

    // ‚úÖ ABRIR REGALO
    localStorage.setItem("regaloDiario", hoy);

    textoInicial.style.display = "none";

    caja.src =
      "https://drive.google.com/thumbnail?id=1UUXNNptnWth-ss2IJG0AhfoVk5pU0jCK&sz=w1000";

    mensaje.innerHTML = `
      <span class="icono-amarillo">
        <i class="fa-solid fa-star"></i>
      </span>
      Este es tu regalo de hoy.<br>
      Esc√∫chalo con calma ‚ú®
    `;

    audio.style.display = "block";

    lanzarParticulas();
}

    function lanzarParticulas() {
      const contenedor = document.getElementById("particulas");

      for (let i = 0; i < 25; i++) {
        const p = document.createElement("div");
        p.className = "particula";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 2 + Math.random() * 2 + "s";
        contenedor.appendChild(p);

        setTimeout(() => p.remove(), 4000);

        // Desbloquear el siguiente d√≠a
        if (DIA_ACTUAL === progreso) {
          localStorage.setItem("diaDesbloqueado", progreso + 1);
        }
      }
    }
  </script>

</body>
</html>
