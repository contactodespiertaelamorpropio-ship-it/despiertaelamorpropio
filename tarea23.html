
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist P치gina 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + label {
      color: blue;
      text-decoration: line-through;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <!-- 游댢 Cambia libremente el texto y el id -->
  <div>
    <input type="checkbox" id="pregunta1">
    <label for="pregunta1">Nombrar un proceso en el que est치s.</label>
  </div>
  <div>
    <input type="checkbox" id="pregunta2">
    <label for="pregunta2">Reconocer tu esfuerzo.</label>
  </div>
  <div>
    <input type="checkbox" id="pregunta3">
    <label for="pregunta3">Soltar la necesidad de perfecci칩n.</label>
  </div>
  <div>
    <input type="checkbox" id="pregunta4">
    <label for="pregunta4">Agradecerte por avanzar.</label>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checks = document.querySelectorAll('input[type="checkbox"]');

      // 游댐 Prefijo 칰nico por p치gina (c치mbialo en cada archivo)
      const pagePrefix = "pagina23";

      checks.forEach(chk => {
        const key = `${pagePrefix}_${chk.id}`;

        // Restaura estado guardado
        const guardado = localStorage.getItem(key);
        if (guardado !== null) {
          chk.checked = guardado === "true";
        }

        // Guarda cambios
        chk.addEventListener("change", () => {
          localStorage.setItem(key, String(chk.checked));
        });
      });
    });
  </script>
</body>
</html>
