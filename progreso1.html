<body>

<button onclick="completeDay()">Dia conquistado!</button>

  </div>
</div>

<script>
const checkboxes = document.querySelectorAll("input[type='checkbox']");
const items = document.querySelectorAll(".check-item");

/* Cargar estado */
checkboxes.forEach((cb, i) => {
  const saved = localStorage.getItem("day_check_" + i);
  if (saved === "true") {
    cb.checked = true;
    items[i].classList.add("checked");
  }

  cb.addEventListener("change", () => {
    localStorage.setItem("day_check_" + i, cb.checked);
    items[i].classList.toggle("checked", cb.checked);
  });
});

/* Completar d√≠a */
function completeDay() {
  document.getElementById("modal").style.display = "block";
}

/* Cerrar modal */
function closeModal() {
  document.getElementById("modal").style.display = "none";
}

   function resetDay() {
    checkboxes.forEach(cb => {
      cb.checked = false;
      cb.parentElement.classList.remove('completed');
      localStorage.removeItem(cb.dataset.id);

    });
  }
}
</script>
