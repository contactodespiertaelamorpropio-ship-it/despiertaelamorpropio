<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>D√≠a de Amor Propio</title>

<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .item {
    margin-bottom: 18px;
  }

  .item label {
    color: blue;
    cursor: pointer;
  }

  .item.completed label {
    color: black;
    text-decoration: line-through;
  }

  button {
    background-color: #FFD700; /* amarillo */
    border: none;
    padding: 10px 18px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 12px;
    margin-right: 8px;
  }

  #mensaje {
    display: none;
    margin-top: 24px;
    font-size: 14px;
  }
</style>
</head>

<body>

<h3>üå∏ Checklist del d√≠a</h3>

<div class="item">
  <input type="checkbox" id="c1">
  <label for="c1">Realic√© el reto del d√≠a</label>
</div>

<div class="item">
  <input type="checkbox" id="c2">
  <label for="c2">Escrib√≠ mi gratitud</label>
</div>

<div class="item">
  <input type="checkbox" id="c3">
  <label for="c3">Me regal√© un momento de meditaci√≥n</label>
</div>

<div class="item">
  <input type="checkbox" id="c4">
  <label for="c4">Le√≠ o repet√≠ la afirmaci√≥n</label>
</div>

<div class="item">
  <input type="checkbox" id="c5">
  <label for="c5">Observ√© el wallpaper con intenci√≥n</label>
</div>

<div class="item">
  <input type="checkbox" id="c6">
  <label for="c6">Respond√≠ la reflexi√≥n</label>
</div>

<button onclick="completarDia()">Marcar d√≠a como completado</button>
<button onclick="reiniciarDia()">Reiniciar d√≠a</button>

<div id="mensaje">
  üå∑ <strong>Lo has logrado</strong> ‚ú®  
  <br><br>
  Paso a paso, con amor, vas avanzando.  
  <br>
  Gracias por elegirte hoy.  
  <br><br>
  ‚ú® Ma√±ana es otro encuentro contigo ‚ú®
</div>

<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');

  // Cargar estado guardado
  checkboxes.forEach(cb => {
    const saved = localStorage.getItem(cb.id);
    if (saved === 'true') {
      cb.checked = true;
      cb.parentElement.classList.add('completed');
    }

    cb.addEventListener('change', () => {
      localStorage.setItem(cb.id, cb.checked);
      cb.parentElement.classList.toggle('completed', cb.checked);
    });
  });

  function completarDia() {
    document.getElementById('mensaje').style.display = 'block';
    localStorage.setItem('mensajeVisible', 'true');
  }

  function reiniciarDia() {
    checkboxes.forEach(cb => {
      cb.checked = false;
      cb.parentElement.classList.remove('completed');
      localStorage.removeItem(cb.id);
    });

    document.getElementById('mensaje').style.display = 'none';
    localStorage.removeItem('mensajeVisible');
  }

  // Restaurar mensaje si ya fue completado
  if (localStorage.getItem('mensajeVisible') === 'true') {
    document.getElementById('mensaje').style.display = 'block';
  }
</script>

</body>
</html>
