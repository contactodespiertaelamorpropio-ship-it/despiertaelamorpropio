<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Checklist D√≠a 1</title>

<style>
  body {
    font-family: Arial, sans-serif;
  }

  .checklist {
    font-size: 14px;
    color: #1e4fa1; /* azul */
    margin-bottom: 18px;
    display: block;
  }

  .checklist.completed {
    color: #000; /* negro */
    text-decoration: line-through;
  }

  button {
    background-color: #f7f00f; /* amarillo */
    border: none;
    padding: 10px 18px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 15px;
    margin-right: 10px;
  }

  button:hover {
    opacity: 0.9;
  }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 25px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    border-radius: 8px;
    font-size: 15px;
  }
</style>
</head>

<body>

<h3>D√≠a de Amor Propio</h3>

<label class="checklist">
  <input type="checkbox"> Realic√© el reto del d√≠a
</label>

<label class="checklist">
  <input type="checkbox"> Escrib√≠ mi gratitud
</label>

<label class="checklist">
  <input type="checkbox"> Me regal√© un momento de meditaci√≥n
</label>

<label class="checklist">
  <input type="checkbox"> Le√≠ o repet√≠ la afirmaci√≥n
</label>

<label class="checklist">
  <input type="checkbox"> Observ√© el wallpaper con intenci√≥n
</label>

<label class="checklist">
  <input type="checkbox"> Respond√≠ la reflexi√≥n
</label>

<button onclick="marcarCompletado()">D√≠a como completado</button>
<button onclick="reiniciarDia()">Reiniciar d√≠a</button>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    üå∑ <strong>Lo has logrado</strong> ‚ú®<br><br>
    Paso a paso, con amor, vas avanzando.<br>
    Gracias por elegirte hoy. ‚ú®<br><br>
    ‚ú® Ma√±ana es otro encuentro contigo ‚ú®<br><br>
    <button onclick="cerrarModal()">Cerrar</button>
  </div>
</div>

<script>
  const checkboxes = document.querySelectorAll("input[type='checkbox']");
  const labels = document.querySelectorAll(".checklist");

  // Cargar estado guardado
  labels.forEach((label, index) => {
    const estado = localStorage.getItem("check_" + index);
    if (estado === "true") {
      checkboxes[index].checked = true;
      label.classList.add("completed");
    }
  });

  // Cambiar estilo y guardar estado
  checkboxes.forEach((checkbox, index) => {
    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        labels[index].classList.add("completed");
        localStorage.setItem("check_" + index, "true");
      } else {
        labels[index].classList.remove("completed");
        localStorage.setItem("check_" + index, "false");
      }
    });
  });

  function marcarCompletado() {
    document.getElementById("modal").style.display = "block";
  }

  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
  }

  function reiniciarDia() {
    checkboxes.forEach((checkbox, index) => {
      checkbox.checked = false;
      labels[index].classList.remove("completed");
      localStorage.removeItem("check_" + index);
    });
  }
</script>

</body>
</html>
