<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist P√°gina 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + label {
      color: lilac;
      text-decoration: line-through;
      font-weight: normal;
    }
     .lista-reto {
    max-width: 500px;
    font-family: Arial, sans-serif;
  }

  .item-reto {
    display: flex;
    align-items: flex-start;
    margin-bottom: 18px; /* separaci√≥n entre puntos */
  }

  .item-reto input {
    margin-right: 12px; /* espacio entre checkbox y texto */
    margin-top: 4px;
  }

  .item-reto label {
    line-height: 1.5;
    text-indent: 8px; /* peque√±o tabulado */
  }
  </style>
</head>
<body>
  <!-- üîß Cambia libremente el texto y el id -->
  <div class="lista-reto">

  <div class="item-reto"> 
    <input type="checkbox" id="pregunta1">
    <label for="pregunta1">Escribe 5 cosas que agradeces<br/> de tu camino personal.</label>
  </div>
    
  <div class="item-reto"> 
    <input type="checkbox" id="pregunta2">
    <label for="pregunta2">Haz una pausa y agradece <br/>tu cuerpo por sostenerte.</label>
  </div>
  <div class="item-reto">
    <input type="checkbox" id="pregunta3">
    <label for="pregunta3">Reconoce un aprendizaje <br/>que surgi√≥ de un error.</label>
  </div>
  <div class="item-reto">
    <input type="checkbox" id="pregunta4">
    <label for="pregunta4">Comparte con alguien <br/>una gratitud tuya.</label>
  </div>
   <div class="item-reto">
    <input type="checkbox" id="pregunta5">
    <label for="pregunta5">Repite: ‚ÄúMi camino<br/> merece gratitud‚Äù.</label>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checks = document.querySelectorAll('input[type="checkbox"]');

      // üîë Prefijo √∫nico por p√°gina (c√°mbialo en cada archivo)
      const pagePrefix = "pagina27";

      checks.forEach(chk => {
        const key = `${pagePrefix}_${chk.id}`;

        // Restaura estado guardado
        const guardado = localStorage.getItem(key);
        if (guardado !== null) {
          chk.checked = guardado === "true";
        }

        // Guarda cambios
        chk.addEventListener("change", () => {
          localStorage.setItem(key, String(chk.checked));
        });
      });
    });
  </script>
</body>
</html>
