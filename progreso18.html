<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>D√≠a de Amor Propio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #1a3c7c;
        }

        /* Contenedor de destellos flotantes */
        .destellos {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 10; /* asegura que quede encima */
        }

        /* Destello individual */
        .destello {
            position: absolute;
            bottom: -20px;
            font-size: 18px;
            opacity: 0;
            animation: flotar 3.5s ease-in-out infinite;
        }

        /* Variaciones naturales */
        .destello:nth-child(1) { left: 20%; animation-delay: 0s; }
        .destello:nth-child(2) { left: 40%; animation-delay: 0.8s; }
        .destello:nth-child(3) { left: 60%; animation-delay: 1.6s; }
        .destello:nth-child(4) { left: 80%; animation-delay: 2.4s; }

        /* Animaci√≥n flotante */
        @keyframes flotar {
            0% { transform: translateY(0) scale(0.6); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: translateY(-120px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-220px) scale(0.4); opacity: 0; }
        }

        .check-item {
            margin-bottom: 18px;
        }

        .check-item label {
            cursor: pointer;
            transition: color 0.3s;
        }

        .check-item input:checked + label {
            color: #08abbd;
            font-weight: bold;
        }

        button {
            background-color: #f7f00f;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            margin-top: 15px;
        }

        #warning {
            margin-top: 15px;
            color: #000;
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .modal-content {
            background: #fff;
            margin: 15% auto;
            padding: 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            position: relative; /* ahora los destellos se posicionan respecto al modal */
        }

        .modal-content h2 {
            color: #ed15ea;
            margin-bottom: 15px;
        }

        .icon-yellow { color: #f7f00f; }
        .icon-red { color: #f70f36; }
        .icon-green { color: #18e30e; }
        .icon-orange { color: #f5480f; }
    </style>
</head>

<body>

    <h3 style="color:#9924f2;">D√≠a 18 de Amor Propio</h3>

    <div class="check-item">
        <input type="checkbox" id="c1">
        <label for="c1">Realic√© el reto del d√≠a</label>
    </div>

    <div class="check-item">
        <input type="checkbox" id="c2">
        <label for="c2">Escrib√≠ mi gratitud</label>
    </div>

    <div class="check-item">
        <input type="checkbox" id="c3">
        <label for="c3">Me regal√© un momento de meditaci√≥n</label>
    </div>

    <div class="check-item">
        <input type="checkbox" id="c4">
        <label for="c4">Le√≠ o repet√≠ la afirmaci√≥n</label>
    </div>

    <div class="check-item">
        <input type="checkbox" id="c5">
        <label for="c5">Observ√© el wallpaper con intenci√≥n</label>
    </div>

    <div class="check-item">
        <input type="checkbox" id="c6">
        <label for="c6">Respond√≠ la reflexi√≥n</label>
    </div>

    <button onclick="completarDia()">D√≠a Conquistado!!</button>
    <button onclick="reiniciarDia()">Reiniciar d√≠a</button>

    <div id="warning">Selecciona al menos una casilla para avanzar en el d√≠a.</div>

    <!-- Destellos flotantes -->
    <div class="destellos" id="destellos">
        <span class="destello">‚ú®</span>
        <span class="destello">‚ú®</span>
        <span class="destello">‚ú®</span>
        <span class="destello">‚ú®</span>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2><span class="icon-red">üå∑</span>Bien por ti</h2>
            <p style="color:#000;">
              Elegirte tambi√©n es sanarte.<br>
              Hoy lo hiciste.
            </p>
            <p class="destello">
               <span class="icon-yellow">‚ú®</span>‚ú® Ma√±ana continuamos ‚ú®<span class="icon-yellow">‚ú®</span>
            </p>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
        const diaActual = "dia18"; 
        const checks = document.querySelectorAll('input[type="checkbox"]');
        const warning = document.getElementById('warning');
        const modal = document.getElementById('modal');

        // Cargar estado guardado
        checks.forEach((check, index) => {
            const key = `${diaActual}_check_${index}`;
            const saved = localStorage.getItem(key);
            if (saved === 'true') check.checked = true;
            check.addEventListener('change', () => {
                localStorage.setItem(key, check.checked);
            });
        });

        function completarDia() {
            const algunoMarcado = Array.from(checks).some(c => c.checked);
            if (!algunoMarcado) {
                warning.style.display = 'block';
                return;
            }
            warning.style.display = 'none';
            modal.style.display = 'block';

            // Reiniciar animaci√≥n de destellos flotantes
            const destellos = document.getElementById('destellos');
            destellos.style.display = 'none';
            destellos.offsetHeight; // fuerza reinicio
            destellos.style.display = 'block';
        }

        function cerrarModal() {
            modal.style.display = 'none';
        }

        function reiniciarDia() {
            checks.forEach((check, index) => {
                check.checked = false;
                localStorage.removeItem(`${diaActual}_check_${index}`);
            });
            warning.style.display = 'none';
        }
    </script>

</body>
</html>
